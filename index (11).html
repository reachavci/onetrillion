<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONE TRILLION - Economic Layer for Trucker Caps</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Righteous&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Bebas Neue', 'Arial Black', Arial, sans-serif;
            background: #e05733;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
            transition: background 0.6s ease;
        }

        /* Subtle texture overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    rgba(0, 0, 0, 0.03) 0px,
                    transparent 1px,
                    transparent 2px,
                    rgba(0, 0, 0, 0.03) 3px
                );
            pointer-events: none;
            z-index: 0;
        }

        /* FLOATING ANIMATED COINS */
        .floating-coin {
            position: fixed;
            width: 120px;
            height: auto;
            pointer-events: none;
            z-index: 100;
            filter: drop-shadow(0 10px 25px rgba(0, 0, 0, 0.4));
            opacity: 0.95;
            will-change: transform;
        }

        .coin-1 {
            top: 20%;
            animation: floatAcross1 25s linear infinite;
        }

        .coin-2 {
            top: 70%;
            animation: floatAcross2 28s linear infinite;
        }

        .coin-3 {
            top: 45%;
            animation: floatAcross3 32s linear infinite;
        }

        @keyframes floatAcross1 {
            0% {
                left: -150px;
                transform: translateY(0px) rotate(0deg) scale(1);
            }
            25% {
                transform: translateY(-30px) rotate(90deg) scale(1.15);
            }
            50% {
                transform: translateY(20px) rotate(180deg) scale(0.95);
            }
            75% {
                transform: translateY(-20px) rotate(270deg) scale(1.1);
            }
            100% {
                left: calc(100% + 150px);
                transform: translateY(0px) rotate(360deg) scale(1);
            }
        }

        @keyframes floatAcross2 {
            0% {
                left: calc(100% + 150px);
                transform: translateY(0px) rotate(180deg) scale(0.9);
            }
            25% {
                transform: translateY(40px) rotate(90deg) scale(1.2);
            }
            50% {
                transform: translateY(-25px) rotate(0deg) scale(0.85);
            }
            75% {
                transform: translateY(15px) rotate(-90deg) scale(1.05);
            }
            100% {
                left: -150px;
                transform: translateY(0px) rotate(-180deg) scale(0.9);
            }
        }

        @keyframes floatAcross3 {
            0% {
                left: 50%;
                transform: translateY(-100px) rotate(0deg) scale(1.05);
            }
            20% {
                transform: translateY(-40px) rotate(72deg) scale(0.95);
            }
            40% {
                transform: translateY(30px) rotate(144deg) scale(1.15);
            }
            60% {
                transform: translateY(-20px) rotate(216deg) scale(0.9);
            }
            80% {
                transform: translateY(25px) rotate(288deg) scale(1.05);
            }
            100% {
                left: calc(100% + 150px);
                transform: translateY(0px) rotate(360deg) scale(1.05);
            }
        }

        .container {
            max-width: 1200px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        /* HEADER - STABLE */
        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 1s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* CLICKABLE COLOR-CHANGING LOGO - STABLE */
        .brand-logo {
            position: relative;
            display: inline-block;
            margin-bottom: 15px;
            cursor: pointer;
            user-select: none;
        }

        .brand-logo h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 7em;
            font-weight: 900;
            color: #FFD700;
            text-transform: uppercase;
            letter-spacing: 10px;
            margin: 0;
            position: relative;
            display: inline-block;
            
            text-shadow: 
                3px 3px 0px #000,
                6px 6px 0px #000,
                9px 9px 0px #000,
                12px 12px 0px rgba(0, 0, 0, 0.6),
                15px 15px 25px rgba(0, 0, 0, 0.7);
            
            background: linear-gradient(180deg, #FFD700 0%, #FFA500 50%, #FF8C00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            
            -webkit-text-stroke: 4px #000;
            
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.3));
            transition: all 0.4s ease;
        }

        .brand-logo:hover h1 {
            transform: scale(1.05);
        }

        .brand-logo:active h1 {
            transform: scale(0.98);
        }

        /* Starburst - stable */
        .brand-logo::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150%;
            height: 150%;
            background: 
                radial-gradient(ellipse at center, 
                    rgba(255, 215, 0, 0.35) 0%, 
                    transparent 70%);
            z-index: -1;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        .brand-logo:hover::before {
            opacity: 1;
        }

        /* Sparkle badge - stable */
        .brand-logo::after {
            content: '★';
            position: absolute;
            top: -25px;
            right: -35px;
            width: 85px;
            height: 85px;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            border: 5px solid #000;
            border-radius: 50%;
            box-shadow: 
                0 5px 0 #000, 
                inset 0 5px 0 rgba(255, 255, 255, 0.6),
                0 10px 20px rgba(0, 0, 0, 0.4);
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            color: #000;
            line-height: 1;
            transition: transform 0.3s ease;
        }

        .brand-logo:hover::after {
            transform: rotate(20deg) scale(1.1);
        }

        /* SOPHISTICATED MEDIA COMPANY TAGLINE */
        .tagline {
            font-family: 'Space Grotesk', -apple-system, system-ui, sans-serif;
            font-size: 1.1em;
            font-weight: 500;
            letter-spacing: 6px;
            text-transform: uppercase;
            color: rgba(0, 0, 0, 0.85);
            margin-bottom: 10px;
            text-shadow: 0 1px 3px rgba(255, 255, 255, 0.3);
            line-height: 1.4;
        }

        /* TITLE LOGO */
        .title-logo {
            text-align: center;
            margin-bottom: 45px;
            animation: fadeIn 1s ease 0.3s backwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(25px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title-logo img {
            max-width: 300px;
            width: 80%;
            height: auto;
            filter: drop-shadow(0 12px 35px rgba(0, 0, 0, 0.5));
            transition: all 0.4s ease;
        }

        .title-logo img:hover {
            transform: scale(1.08) rotate(-3deg);
            filter: drop-shadow(0 15px 40px rgba(0, 0, 0, 0.6));
        }

        /* CAP BUILDER */
        .cap-builder {
            display: flex;
            gap: 45px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
            animation: fadeIn 1s ease 0.6s backwards;
            position: relative;
        }

        /* Wing chest watermark */
        .cap-builder::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 650px;
            height: 650px;
            background-image: url('images/wing-chest.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.12;
            z-index: 0;
            pointer-events: none;
            filter: brightness(1.2);
        }

        .cap-display {
            flex: 1;
            min-width: 350px;
            max-width: 500px;
            display: flex;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        .cap-image-container {
            width: 100%;
            max-width: 450px;
            height: 430px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 30px;
            border: 6px solid #000;
            padding: 35px;
            box-shadow: 
                0 18px 55px rgba(0, 0, 0, 0.6),
                inset 0 2px 0 rgba(255, 255, 255, 0.5);
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
        }

        .cap-image-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg, 
                transparent 30%, 
                rgba(255, 215, 0, 0.4) 50%, 
                transparent 70%
            );
            transform: rotate(45deg);
            transition: all 0.7s ease;
            opacity: 0;
        }

        .cap-image-container:hover::before {
            left: 100%;
            opacity: 1;
        }

        .cap-image-container:hover {
            transform: translateY(-12px) scale(1.03);
            box-shadow: 
                0 30px 70px rgba(0, 0, 0, 0.7),
                inset 0 2px 0 rgba(255, 255, 255, 0.6);
            border-color: #FFD700;
        }

        #capImage {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            filter: drop-shadow(0 8px 20px rgba(0, 0, 0, 0.4));
        }

        .cap-image-container:hover #capImage {
            transform: scale(1.12) rotate(3deg);
        }

        .color-controls {
            flex: 1;
            min-width: 320px;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.98);
            padding: 45px;
            border-radius: 30px;
            border: 6px solid #000;
            box-shadow: 
                0 18px 55px rgba(0, 0, 0, 0.6),
                inset 0 2px 0 rgba(255, 255, 255, 0.5);
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            z-index: 1;
        }

        .color-controls:hover {
            transform: translateY(-10px);
            box-shadow: 
                0 25px 65px rgba(0, 0, 0, 0.7),
                inset 0 2px 0 rgba(255, 255, 255, 0.6);
            border-color: #FFD700;
        }

        .control-group {
            margin-bottom: 40px;
        }

        .control-group:last-of-type {
            margin-bottom: 35px;
        }

        .control-group h3 {
            font-family: 'Righteous', sans-serif;
            font-size: 1.9em;
            margin-bottom: 22px;
            color: #000;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 2px 0 rgba(255, 215, 0, 0.3);
        }

        .color-options {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .color-btn {
            width: 75px;
            height: 75px;
            border-radius: 50%;
            border: 6px solid #000;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            box-shadow: 
                0 6px 18px rgba(0, 0, 0, 0.4),
                inset 0 2px 0 rgba(255, 255, 255, 0.3);
        }

        .color-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            transition: all 0.4s ease;
        }

        .color-btn:hover {
            transform: scale(1.25) rotate(15deg);
            box-shadow: 
                0 12px 30px rgba(0, 0, 0, 0.6),
                inset 0 3px 0 rgba(255, 255, 255, 0.4);
        }

        .color-btn:hover::after {
            width: 85%;
            height: 85%;
        }

        .color-btn:active {
            transform: scale(1.15) rotate(8deg);
        }

        .color-btn.active {
            box-shadow: 
                0 0 0 5px #FFD700, 
                0 0 0 11px #000,
                0 12px 30px rgba(0, 0, 0, 0.6);
            transform: scale(1.22);
        }

        .buy-button {
            padding: 20px 0;
            background: linear-gradient(135deg, #28795b 0%, #197ab7 100%);
            color: #fff;
            border: 5px solid #000;
            border-radius: 50px;
            font-family: 'Righteous', sans-serif;
            font-size: 1.35em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            text-transform: uppercase;
            box-shadow: 
                0 10px 25px rgba(0, 0, 0, 0.4),
                inset 0 2px 0 rgba(255, 255, 255, 0.3);
            width: 100%;
            letter-spacing: 3px;
            position: relative;
            overflow: hidden;
        }

        .buy-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s;
        }

        .buy-button:hover {
            transform: translateY(-5px) scale(1.04);
            background: linear-gradient(135deg, #75417e 0%, #e05733 100%);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.5),
                inset 0 3px 0 rgba(255, 255, 255, 0.4);
        }

        .buy-button:hover::before {
            left: 100%;
        }

        .buy-button:active {
            transform: translateY(-2px) scale(1.01);
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 10px;
            }

            .floating-coin {
                width: 80px;
            }

            .brand-logo h1 {
                font-size: 3em;
                letter-spacing: 4px;
                -webkit-text-stroke: 3px #000;
                text-shadow: 
                    2px 2px 0px #000,
                    4px 4px 0px #000,
                    6px 6px 0px rgba(0, 0, 0, 0.5);
            }

            .brand-logo::after {
                width: 55px;
                height: 55px;
                font-size: 1.5em;
                top: -15px;
                right: -20px;
            }

            .tagline {
                font-size: 0.75em;
                letter-spacing: 3px;
            }

            .title-logo {
                margin-bottom: 30px;
            }

            .title-logo img {
                max-width: 200px;
            }

            .cap-builder::before {
                width: 450px;
                height: 450px;
                opacity: 0.08;
            }

            .cap-builder {
                gap: 30px;
            }
            
            .cap-display {
                min-width: 100%;
            }

            .cap-image-container {
                height: 370px;
                padding: 25px;
            }
            
            .color-controls {
                min-width: 100%;
                padding: 35px 25px;
            }

            .control-group h3 {
                font-size: 1.5em;
            }

            .color-btn {
                width: 65px;
                height: 65px;
            }

            .buy-button {
                font-size: 1.1em;
                padding: 18px 0;
            }
        }
    </style>
    
    <script>
        // CORRECT BRAND COLORS
        const brandColors = [
            '#e05733',  // Orange
            '#28795b',  // Green
            '#197ab7',  // Blue
            '#75417e'   // Pink
        ];
        let currentColorIndex = 0;

        // Logo click handler
        document.addEventListener('DOMContentLoaded', function() {
            const logo = document.querySelector('.brand-logo');
            
            logo.addEventListener('click', function() {
                // Cycle to next color
                currentColorIndex = (currentColorIndex + 1) % brandColors.length;
                const newColor = brandColors[currentColorIndex];
                
                // Smooth background transition
                document.body.style.background = newColor;
                
                // Add a fun flash effect
                logo.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    logo.style.transform = 'scale(1)';
                }, 200);
            });
        });

        // Cap customizer code
        const baseCapImages = {
            'black': 'images/black-base.png',
            'blue': 'images/blue-base.png',
            'grey': 'images/grey-base.png'
        };
        
        const capImagesWithText = {
            'black-orange': 'images/black-orange.png',
            'black-green': 'images/black-green.png',
            'black-pink': 'images/black-pink.png',
            'blue-orange': 'images/blue-orange.png',
            'blue-green': 'images/blue-green.png',
            'blue-pink': 'images/blue-pink.png',
            'grey-orange': 'images/grey-orange.png',
            'grey-green': 'images/grey-green.png',
            'grey-pink': 'images/grey-pink.png'
        };
        
        let currentBase = 'black';
        let currentText = null;
        
        function updateCap(baseColor) {
            currentBase = baseColor;
            currentText = null;
            document.querySelectorAll('[data-text]').forEach(btn => btn.classList.remove('active'));
            updateCapImage();
            updateActiveButton('base', baseColor);
        }
        
        function updateCapText(textColor) {
            currentText = textColor;
            updateCapImage();
            updateActiveButton('text', textColor);
        }
        
        function updateCapImage() {
            const imgElement = document.getElementById('capImage');
            imgElement.style.opacity = '0';
            imgElement.style.transform = 'scale(0.9)';
            
            setTimeout(() => {
                if (currentText === null) {
                    imgElement.src = baseCapImages[currentBase];
                } else {
                    const key = currentBase + '-' + currentText;
                    imgElement.src = capImagesWithText[key];
                }
                imgElement.style.opacity = '1';
                imgElement.style.transform = 'scale(1)';
            }, 200);
        }
        
        function updateActiveButton(type, color) {
            const buttons = document.querySelectorAll(type === 'base' ? '[data-base]' : '[data-text]');
            buttons.forEach(btn => btn.classList.remove('active'));
            const activeBtn = document.querySelector(type === 'base' ? `[data-base="${color}"]` : `[data-text="${color}"]`);
            if (activeBtn) activeBtn.classList.add('active');
        }
    </script>
</head>
<body>
    <!-- FLOATING ANIMATED COINS -->
    <img src="images/wing-coin.png" alt="Flying Coin" class="floating-coin coin-1">
    <img src="images/wing-coin.png" alt="Flying Coin" class="floating-coin coin-2">
    <img src="images/wing-coin.png" alt="Flying Coin" class="floating-coin coin-3">

    <div class="container">
        <div class="header">
            <div class="brand-logo">
                <h1>ONE TRILLION</h1>
            </div>
            <p class="tagline">Economic Layer for Trucker Caps</p>
        </div>

        <div class="title-logo">
            <img src="images/create-your-cap.png" alt="Create Your Cap">
        </div>
        
        <div class="cap-builder">
            <div class="cap-display">
                <div class="cap-image-container">
                    <img id="capImage" src="images/black-base.png" alt="Trucker Cap">
                </div>
            </div>
            
            <div class="color-controls">
                <div class="control-group">
                    <h3>Base Color</h3>
                    <div class="color-options">
                        <button class="color-btn active" style="background: #000;" onclick="updateCap('black')" data-base="black" title="Black"></button>
                        <button class="color-btn" style="background: #197ab7;" onclick="updateCap('blue')" data-base="blue" title="Blue"></button>
                        <button class="color-btn" style="background: #A9A9A9;" onclick="updateCap('grey')" data-base="grey" title="Grey"></button>
                    </div>
                </div>
                
                <div class="control-group">
                    <h3>Text Color</h3>
                    <div class="color-options">
                        <button class="color-btn" style="background: #e05733;" onclick="updateCapText('orange')" data-text="orange" title="Orange"></button>
                        <button class="color-btn" style="background: #28795b;" onclick="updateCapText('green')" data-text="green" title="Green"></button>
                        <button class="color-btn" style="background: #75417e;" onclick="updateCapText('pink')" data-text="pink" title="Pink"></button>
                    </div>
                </div>
                
                <button class="buy-button">Add to Cart - €29.99</button>
            </div>
        </div>
    </div>
</body>
</html>
