        @keyframes explodeAndFade {
            0% {
                transform: translate(-50%, -50%) scale(0.5) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(calc(-50% + var(--dx)), calc(-50% + var(--dy))) scale(0.3) rotate(var(--rotation));
                opacity: 0;
            }
        }

        @keyframes explodeAndFloat {
            0% {
                transform: translate(-50%, -50%) scale(0.5) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(calc(-50% + var(--dx)), calc(-50% + var(--dy))) scale(0.8) rotate(var(--rotation));
                opacity: 0.9;
            }
        }

        /* Floating patterns for coins that survive */
        @keyframes floatPattern1 {
            0%, 100% { transform: translate(calc(-50% + var(--dx)), calc(-50% + var(--dy))) rotate(var(--rotation)) scale(0.8); }
            25% { transform: translate(calc(-50% + var(--dx) + 100px), calc(-50% + var(--dy) - 80px)) rotate(calc(var(--rotation) + 90deg)) scale(0.9); }
            50% { transform: translate(calc(-50% + var(--dx) + 200px), calc(-50% + var(--dy) + 60px)) rotate(calc(var(--rotation) + 180deg)) scale(0.7); }
            75% { transform: translate(calc(-50% + var(--dx) + 100px), calc(-50% + var(--dy) + 120px)) rotate(calc(var(--rotation) + 270deg)) scale(0.85); }
        }

        @keyframes floatPattern2 {
            0%, 100% { transform: translate(calc(-50% + var(--dx)), calc(-50% + var(--dy))) rotate(var(--rotation)) scale(0.8); }
            33% { transform: translate(calc(-50% + var(--dx) - 120px), calc(-50% + var(--dy) + 90px)) rotate(calc(var(--rotation) - 120deg)) scale(0.9); }
            66% { transform: translate(calc(-50% + var(--dx) + 80px), calc(-50% + var(--dy) - 100px)) rotate(calc(var(--rotation) - 240deg)) scale(0.75); }
        }

        @keyframes floatPattern3 {
            0%, 100% { transform: translate(calc(-50% + var(--dx)), calc(-50% + var(--dy))) rotate(var(--rotation)) scale(0.8); }
            20% { transform: translate(calc(-50% + var(--dx) + 150px), calc(-50% + var(--dy) + 100px)) rotate(calc(var(--rotation) + 72deg)) scale(0.85); }
            40% { transform: translate(calc(-50% + var(--dx) - 100px), calc(-50% + var(--dy) - 120px)) rotate(calc(var(--rotation) + 144deg)) scale(0.9); }

        /* HEADER - STABLE */
        .header {
            text-align: center;

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* CLICKABLE COLOR-CHANGING LOGO - STABLE */
        .brand-logo {
            position: relative;
            display: inline-block;
            margin-bottom: 15px;
            cursor: pointer;
            user-select: none;
        }

        .brand-logo h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 7em;
            font-weight: 900;
            color: #FFD700;
            text-transform: uppercase;
            letter-spacing: 10px;
            margin: 0;
            position: relative;
            display: inline-block;
            
            text-shadow: 
                3px 3px 0px #000,
                6px 6px 0px #000,
                9px 9px 0px #000,
                12px 12px 0px rgba(0, 0, 0, 0.6),
                15px 15px 25px rgba(0, 0, 0, 0.7);
            
            background: linear-gradient(180deg, #FFD700 0%, #FFA500 50%, #FF8C00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            
            -webkit-text-stroke: 4px #000;
            
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.3));
            transition: all 0.4s ease;
        }

        .brand-logo:hover h1 {
            transform: scale(1.05);
        }

        .brand-logo:active h1 {
            transform: scale(0.98);
        }

        /* Starburst - stable */
        .brand-logo::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150%;
            height: 150%;
            background: 
                radial-gradient(ellipse at center, 
                    rgba(255, 215, 0, 0.35) 0%, 
                    transparent 70%);
            z-index: -1;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        .brand-logo:hover::before {
            opacity: 1;
        }

        /* Arrow Shield Badge - clickable explosion trigger */
        .explosion-badge {
            position: absolute;
            top: -30px;
            right: -40px;
            width: 90px;
            height: auto;
            z-index: 2;
            cursor: pointer;
            transition: all 0.3s ease;
            filter: drop-shadow(0 8px 20px rgba(0, 0, 0, 0.4));
        }

        .explosion-badge:hover {
            transform: rotate(10deg) scale(1.15);
            filter: drop-shadow(0 12px 30px rgba(0, 0, 0, 0.6));
        }

        .explosion-badge:active {
            transform: scale(0.95);
        }

        /* CAP BUILDER */
        .cap-builder {
            display: flex;
            gap: 45px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
            animation: fadeIn 1s ease 0.6s backwards;
            position: relative;
        }

        /* Wing chest watermark */
        .cap-builder::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 650px;
            height: 650px;
            background-image: url('images/wing-chest.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.12;
            z-index: 0;
            pointer-events: none;
            filter: brightness(1.2);
        }

        .cap-display {
            flex: 1;
            min-width: 350px;
            max-width: 500px;
            display: flex;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        .cap-image-container {
            width: 100%;
            max-width: 450px;
            height: 430px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 30px;
            border: 6px solid #000;
            padding: 35px;
            box-shadow: 
                0 18px 55px rgba(0, 0, 0, 0.6),
                inset 0 2px 0 rgba(255, 255, 255, 0.5);
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
        }

        .cap-image-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg, 
                transparent 30%, 
                rgba(255, 215, 0, 0.4) 50%, 
                transparent 70%
            );
            transform: rotate(45deg);
            transition: all 0.7s ease;
            opacity: 0;
        }

        .cap-image-container:hover::before {
            left: 100%;
            opacity: 1;
        }

        .cap-image-container:hover {
            transform: translateY(-12px) scale(1.03);
            box-shadow: 
                0 30px 70px rgba(0, 0, 0, 0.7),
                inset 0 2px 0 rgba(255, 255, 255, 0.6);
            border-color: #FFD700;
        }

        #capImage {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            filter: drop-shadow(0 8px 20px rgba(0, 0, 0, 0.4));
        }

        .cap-image-container:hover #capImage {
            transform: scale(1.12) rotate(3deg);

        .color-btn::after {

            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.6);

    <script>
        // CORRECT BRAND COLORS
        const brandColors = [
            '#e05733',  // Orange
            '#28795b',  // Green
            '#197ab7',  // Blue
            '#75417e'   // Pink
        ];
        let currentColorIndex = 0;

        // Logo click handler
        document.addEventListener('DOMContentLoaded', function() {
            const logo = document.querySelector('.brand-logo');
            const explosionBadge = document.querySelector('.explosion-badge');
            
            logo.addEventListener('click', function() {
                // Cycle to next color
                currentColorIndex = (currentColorIndex + 1) % brandColors.length;
                const newColor = brandColors[currentColorIndex];
                
                // Smooth background transition
                document.body.style.background = newColor;
                
                // Add a fun flash effect
                logo.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    logo.style.transform = 'scale(1)';
                }, 200);
            });

            // Explosion badge click handler
            explosionBadge.addEventListener('click', function(e) {
                e.stopPropagation(); // Don't trigger logo color change
                triggerExplosion();
            });

            function triggerExplosion() {
                // Remove exploding class if it exists
                document.body.classList.remove('exploding');
                
                // Force reflow to restart animation
                void document.body.offsetWidth;
                
                // Add exploding class to trigger animations
                document.body.classList.add('exploding');
                
                // Badge animation
                explosionBadge.style.transform = 'scale(1.3) rotate(20deg)';
                setTimeout(() => {
                    explosionBadge.style.transform = 'scale(1) rotate(0deg)';
                }, 300);
            }
        });

        // Cap customizer code
        const baseCapImages = {
            'black': 'images/black-base.png',
            'blue': 'images/blue-base.png',
            'grey': 'images/grey-base.png'
        };
        
        const capImagesWithText = {
            'black-orange': 'images/black-orange.png',
            'black-green': 'images/black-green.png',
            'black-pink': 'images/black-pink.png',
            'blue-orange': 'images/blue-orange.png',
            'blue-green': 'images/blue-green.png',
            'blue-pink': 'images/blue-pink.png',
            'grey-orange': 'images/grey-orange.png',
            'grey-green': 'images/grey-green.png',
            'grey-pink': 'images/grey-pink.png'
        };
        
        let currentBase = 'black';
        let currentText = null;
        
        function updateCap(baseColor) {
            currentBase = baseColor;
            currentText = null;
            document.querySelectorAll('[data-text]').forEach(btn => btn.classList.remove('active'));
            updateCapImage();
            updateActiveButton('base', baseColor);
        }
        
        function updateCapText(textColor) {
            currentText = textColor;
            updateCapImage();
            updateActiveButton('text', textColor);
        }
        
        function updateCapImage() {
            const imgElement = document.getElementById('capImage');
            imgElement.style.opacity = '0';
            imgElement.style.transform = 'scale(0.9)';
            
            setTimeout(() => {
                if (currentText === null) {
                    imgElement.src = baseCapImages[currentBase];
                } else {
                    const key = currentBase + '-' + currentText;
                    imgElement.src = capImagesWithText[key];
                }
                imgElement.style.opacity = '1';
                imgElement.style.transform = 'scale(1)';
            }, 200);
        }
        
        function updateActiveButton(type, color) {
            const buttons = document.querySelectorAll(type === 'base' ? '[data-base]' : '[data-text]');
            buttons.forEach(btn => btn.classList.remove('active'));
            const activeBtn = document.querySelector(type === 'base' ? `[data-base="${color}"]` : `[data-text="${color}"]`);
            if (activeBtn) activeBtn.classList.add('active');
        }
    </script>
