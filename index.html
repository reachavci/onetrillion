<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONE TRILLION - Build Your Cap</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'New York';
            src: local('New York Extra Large Black'), local('NewYork-Black');
            font-weight: 900;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Bebas Neue', 'Arial Black', Arial, sans-serif;
            background: #e05733;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        /* Header with Wings */
        .header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 1s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .wing-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .wing-btn {
            background: none;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            filter: drop-shadow(0 8px 20px rgba(0, 0, 0, 0.3));
        }

        .wing-btn img {
            width: 180px;
            height: auto;
            transition: all 0.3s ease;
        }

        .wing-btn:hover {
            transform: translateY(-10px) scale(1.1);
            filter: drop-shadow(0 15px 30px rgba(0, 0, 0, 0.5));
        }

        .wing-btn:active {
            transform: translateY(-5px) scale(1.05);
        }

        .brand-title {
            position: relative;
        }

        .brand-title h1 {
            font-family: 'New York', 'Impact', 'Arial Black', sans-serif;
            font-size: 6em;
            font-weight: 900;
            color: #000;
            text-transform: uppercase;
            letter-spacing: 12px;
            text-shadow: 5px 5px 0px rgba(255, 215, 0, 0.9),
                         -3px -3px 0px rgba(255, 255, 255, 0.6);
            margin: 0;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
        }

        /* Title Logo */
        .title-logo {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 1s ease 0.3s backwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title-logo img {
            max-width: 280px;
            width: 75%;
            height: auto;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.4));
            transition: transform 0.3s ease;
        }

        .title-logo img:hover {
            transform: scale(1.05) rotate(-2deg);
        }

        /* Cap Builder Section */
        .cap-builder {
            display: flex;
            gap: 40px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
            animation: fadeIn 1s ease 0.5s backwards;
        }

        .cap-display {
            flex: 1;
            min-width: 350px;
            max-width: 500px;
            display: flex;
            justify-content: center;
        }

        .cap-image-container {
            width: 100%;
            max-width: 450px;
            height: 420px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 25px;
            border: 5px solid #000;
            padding: 30px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .cap-image-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 215, 0, 0.3), transparent);
            transform: rotate(45deg);
            transition: all 0.6s;
        }

        .cap-image-container:hover::before {
            left: 100%;
        }

        .cap-image-container:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.6);
        }

        #capImage {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: all 0.4s ease;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
        }

        .cap-image-container:hover #capImage {
            transform: scale(1.1) rotate(2deg);
        }

        .color-controls {
            flex: 1;
            min-width: 320px;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.98);
            padding: 40px;
            border-radius: 25px;
            border: 5px solid #000;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .color-controls:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
        }

        .control-group {
            margin-bottom: 35px;
        }

        .control-group:last-of-type {
            margin-bottom: 30px;
        }

        .control-group h3 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #000;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .color-options {
            display: flex;
            gap: 18px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .color-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 5px solid #000;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .color-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transition: all 0.3s;
        }

        .color-btn:hover {
            transform: scale(1.2) rotate(10deg);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        .color-btn:hover::after {
            width: 80%;
            height: 80%;
        }

        .color-btn:active {
            transform: scale(1.05);
        }

        .color-btn.active {
            box-shadow: 0 0 0 5px #FFD700, 0 0 0 10px #000;
            transform: scale(1.2);
            animation: colorPulse 2s infinite;
        }

        @keyframes colorPulse {
            0%, 100% {
                transform: scale(1.2);
            }
            50% {
                transform: scale(1.25);
            }
        }

        .buy-button {
            padding: 18px 0;
            background: #28795b;
            color: #fff;
            border: 4px solid #000;
            border-radius: 40px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            letter-spacing: 2px;
        }

        .buy-button:hover {
            transform: translateY(-3px) scale(1.03);
            background: #75417e;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        }

        .buy-button:active {
            transform: translateY(-1px) scale(1.01);
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 20px 10px;
            }

            .wing-btn img {
                width: 120px;
            }

            .wing-buttons {
                gap: 20px;
            }

            .brand-title h1 {
                font-size: 2.8em;
                letter-spacing: 6px;
            }

            .title-logo {
                margin-bottom: 30px;
            }

            .title-logo img {
                max-width: 180px;
            }

            .cap-builder {
                gap: 30px;
            }
            
            .cap-display {
                min-width: 100%;
            }

            .cap-image-container {
                height: 350px;
                padding: 20px;
            }
            
            .color-controls {
                min-width: 100%;
                padding: 30px 25px;
            }

            .control-group h3 {
                font-size: 1.5em;
            }

            .color-btn {
                width: 60px;
                height: 60px;
            }

            .buy-button {
                font-size: 1.1em;
                padding: 16px 0;
            }
        }
    </style>
    
    <script>
        const baseCapImages = {
            'black': 'images/black-base.png',
            'blue': 'images/blue-base.png',
            'grey': 'images/grey-base.png'
        };
        
        const capImagesWithText = {
            'black-orange': 'images/black-orange.png',
            'black-green': 'images/black-green.png',
            'black-pink': 'images/black-pink.png',
            'blue-orange': 'images/blue-orange.png',
            'blue-green': 'images/blue-green.png',
            'blue-pink': 'images/blue-pink.png',
            'grey-orange': 'images/grey-orange.png',
            'grey-green': 'images/grey-green.png',
            'grey-pink': 'images/grey-pink.png'
        };
        
        let currentBase = 'black';
        let currentText = null;
        
        function updateCap(baseColor) {
            currentBase = baseColor;
            currentText = null;
            document.querySelectorAll('[data-text]').forEach(btn => btn.classList.remove('active'));
            updateCapImage();
            updateActiveButton('base', baseColor);
        }
        
        function updateCapText(textColor) {
            currentText = textColor;
            updateCapImage();
            updateActiveButton('text', textColor);
        }
        
        function updateCapImage() {
            const imgElement = document.getElementById('capImage');
            imgElement.style.opacity = '0';
            imgElement.style.transform = 'scale(0.9)';
            
            setTimeout(() => {
                if (currentText === null) {
                    imgElement.src = baseCapImages[currentBase];
                } else {
                    const key = currentBase + '-' + currentText;
                    imgElement.src = capImagesWithText[key];
                }
                imgElement.style.opacity = '1';
                imgElement.style.transform = 'scale(1)';
            }, 200);
        }
        
        function updateActiveButton(type, color) {
            const buttons = document.querySelectorAll(type === 'base' ? '[data-base]' : '[data-text]');
            buttons.forEach(btn => btn.classList.remove('active'));
            const activeBtn = document.querySelector(type === 'base' ? `[data-base="${color}"]` : `[data-text="${color}"]`);
            if (activeBtn) activeBtn.classList.add('active');
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="wing-buttons">
                <button class="wing-btn" onclick="alert('Coming Soon!')">
                    <img src="images/wing-coin.png" alt="Coin Wings">
                </button>
                
                <div class="brand-title">
                    <h1>ONE TRILLION</h1>
                </div>
                
                <button class="wing-btn" onclick="alert('Coming Soon!')">
                    <img src="images/wing-chest.png" alt="Chest Wings">
                </button>
            </div>
        </div>

        <div class="title-logo">
            <img src="images/create-your-cap.png" alt="Create Your Cap">
        </div>
        
        <div class="cap-builder">
            <div class="cap-display">
                <div class="cap-image-container">
                    <img id="capImage" src="images/black-base.png" alt="Trucker Cap">
                </div>
            </div>
            
            <div class="color-controls">
                <div class="control-group">
                    <h3>Base Color</h3>
                    <div class="color-options">
                        <button class="color-btn active" style="background: #000;" onclick="updateCap('black')" data-base="black" title="Black"></button>
                        <button class="color-btn" style="background: #197ab7;" onclick="updateCap('blue')" data-base="blue" title="Blue"></button>
                        <button class="color-btn" style="background: #A9A9A9;" onclick="updateCap('grey')" data-base="grey" title="Grey"></button>
                    </div>
                </div>
                
                <div class="control-group">
                    <h3>Text Color</h3>
                    <div class="color-options">
                        <button class="color-btn" style="background: #e05733;" onclick="updateCapText('orange')" data-text="orange" title="Orange"></button>
                        <button class="color-btn" style="background: #28795b;" onclick="updateCapText('green')" data-text="green" title="Green"></button>
                        <button class="color-btn" style="background: #75417e;" onclick="updateCapText('pink')" data-text="pink" title="Pink"></button>
                    </div>
                </div>
                
                <button class="buy-button">Add to Cart - â‚¬29.99</button>
            </div>
        </div>
    </div>
</body>
</html>
