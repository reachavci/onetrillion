<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONE TRILLION - Merchandise & Toys</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'New York';
            src: local('New York Extra Large Black'), local('NewYork-Black');
            font-weight: 900;
            font-style: normal;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Bebas Neue', 'Arial Black', Arial, sans-serif;
            background: #e05733;
            color: #000;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            padding: 30px 0;
            position: relative;
            z-index: 100;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 3.5em;
            font-weight: 900;
            letter-spacing: 2px;
            color: #000;
            font-family: 'New York', 'Impact', 'Arial Black', sans-serif;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        .nav-links a {
            color: #000;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .nav-links a:hover {
            color: #FF6B6B;
            transform: scale(1.1);
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 80px 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
        }

        .hero-content {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
        }

        .castle-bg {
            width: 500px;
            height: auto;
            margin-bottom: 30px;
            opacity: 1;
        }

        .hero h1 {
            font-size: 7em;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 8px;
            color: #000;
            font-family: 'New York', 'Impact', 'Arial Black', sans-serif;
            font-weight: 900;
            line-height: 1.1;
        }

        .hero p {
            font-size: 1.8em;
            margin-bottom: 40px;
            color: #000;
        }

        .cta-button {
            display: inline-block;
            padding: 20px 50px;
            background: #75417e;
            color: #fff;
            text-decoration: none;
            font-size: 1.3em;
            font-weight: bold;
            border-radius: 50px;
            transition: all 0.3s;
            text-transform: uppercase;
            border: 5px solid #000;
        }

        .cta-button:hover {
            transform: translateY(-5px) scale(1.05);
            background: #000;
        }

        /* Products Section */
        .products {
            padding: 80px 0;
            background: #e05733;
        }

        .section-title {
            text-align: center;
            font-size: 4em;
            margin-bottom: 60px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #000;
        }

        .cap-builder {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            gap: 60px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        .cap-display {
            flex: 1;
            min-width: 400px;
            display: flex;
            justify-content: center;
        }

        .cap-image-container {
            width: 500px;
            height: 450px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            border-radius: 20px;
            border: 5px solid #000;
            padding: 20px;
        }

        #capImage {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: opacity 0.3s ease;
        }

        .color-btn.active {
            box-shadow: 0 0 0 4px #fff, 0 0 0 8px #000;
            transform: scale(1.1);
        }

        .color-controls {
            flex: 1;
            min-width: 300px;
            background: #FFF;
            padding: 40px;
            border-radius: 20px;
            border: 5px solid #000;
        }

        .control-group {
            margin-bottom: 30px;
        }

        .control-group h3 {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #000;
            text-transform: uppercase;
        }

        .color-options {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .color-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 4px solid #000;
            cursor: pointer;
            transition: all 0.3s;
        }

        .color-btn:hover {
            transform: scale(1.15);
        }

        .color-btn:active {
            transform: scale(0.95);
        }

        .buy-button {
            padding: 15px 40px;
            background: #197ab7;
            color: #fff;
            border: 3px solid #000;
            border-radius: 30px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .buy-button:hover {
            transform: scale(1.05);
            background: #000;
            color: #fff;
        }



        /* Footer */
        .banner-section {
            width: 100%;
            background: #e05733;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .banner-image {
            width: 100%;
            max-width: 100%;
            height: auto;
            display: block;
        }

        footer {
            background: #75417e;
            padding: 40px 0;
            text-align: center;
        }

        footer p {
            color: #fff;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }

        .social-links a {
            color: #fff;
            font-size: 1.2em;
            transition: all 0.3s;
            text-decoration: none;
            font-weight: bold;
        }

        .social-links a:hover {
            color: #000;
            transform: scale(1.1);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 4em;
            }

            .logo {
                font-size: 2em;
            }

            .nav-links {
                flex-direction: column;
                gap: 15px;
            }

            .section-title {
                font-size: 2.5em;
            }
            
            .cap-image-container {
                width: 100%;
                max-width: 400px;
                height: auto;
                min-height: 350px;
            }
            
            .cap-display {
                min-width: auto;
            }
            
            .castle-bg {
                width: 90%;
                max-width: 350px;
            }
            
            .hero h1 {
                font-size: 3em;
                letter-spacing: 4px;
            }
        }
    </style>
    
    <script>
        // Base cap images (no text)
        const baseCapImages = {
            'black': 'images/black-base.png',
            'blue': 'images/blue-base.png',
            'grey': 'images/grey-base.png'
        };
        
        // Cap images with text (base color + text color combinations)
        const capImagesWithText = {
            'black-orange': 'images/black-orange.png',
            'black-green': 'images/black-green.png',
            'black-pink': 'images/black-pink.png',
            'blue-orange': 'images/blue-orange.png',
            'blue-green': 'images/blue-green.png',
            'blue-pink': 'images/blue-pink.png',
            'grey-orange': 'images/grey-orange.png',
            'grey-green': 'images/grey-green.png',
            'grey-pink': 'images/grey-pink.png'
        };
        
        let currentBase = 'black';
        let currentText = null; // Start with no text selected
        
        function updateCap(baseColor) {
            currentBase = baseColor;
            currentText = null; // Reset text selection when base changes
            
            // Remove active state from all text buttons
            document.querySelectorAll('[data-text]').forEach(btn => btn.classList.remove('active'));
            
            updateCapImage();
            updateActiveButton('base', baseColor);
        }
        
        function updateCapText(textColor) {
            currentText = textColor;
            updateCapImage();
            updateActiveButton('text', textColor);
        }
        
        function updateCapImage() {
            const imgElement = document.getElementById('capImage');
            imgElement.style.opacity = '0';
            
            setTimeout(() => {
                // If no text color selected, show base cap
                if (currentText === null) {
                    imgElement.src = baseCapImages[currentBase];
                } else {
                    // Show cap with text
                    const key = currentBase + '-' + currentText;
                    imgElement.src = capImagesWithText[key];
                }
                imgElement.style.opacity = '1';
            }, 150);
        }
        
        function updateActiveButton(type, color) {
            const buttons = document.querySelectorAll(type === 'base' ? '[data-base]' : '[data-text]');
            buttons.forEach(btn => btn.classList.remove('active'));
            
            const activeBtn = document.querySelector(type === 'base' ? `[data-base="${color}"]` : `[data-text="${color}"]`);
            if (activeBtn) activeBtn.classList.add('active');
        }
    </script>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="logo">ONE TRILLION</div>
                <ul class="nav-links">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#products">Build</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </header>

        <section class="hero" id="home">
            <div class="hero-content">
                <img src="images/asset1.png" alt="Anchor and Doves" class="castle-bg">
                <h1>ONE TRILLION</h1>
            </div>
            <a href="#products" class="cta-button">Build Your Cap</a>
        </section>

        <section class="products" id="products">
            <h2 class="section-title">Build Your Cap</h2>
            
            <div class="cap-builder">
                <div class="cap-display">
                    <div class="cap-image-container">
                        <img id="capImage" src="images/black-base.png" alt="Trucker Cap">
                    </div>
                </div>
                
                <div class="color-controls">
                    <div class="control-group">
                        <h3>Base Color</h3>
                        <div class="color-options">
                            <button class="color-btn active" style="background: #000;" onclick="updateCap('black')" data-base="black" title="Black"></button>
                            <button class="color-btn" style="background: #197ab7;" onclick="updateCap('blue')" data-base="blue" title="Blue"></button>
                            <button class="color-btn" style="background: #A9A9A9;" onclick="updateCap('grey')" data-base="grey" title="Grey"></button>
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <h3>Text Color</h3>
                        <div class="color-options">
                            <button class="color-btn" style="background: #e05733;" onclick="updateCapText('orange')" data-text="orange" title="Orange"></button>
                            <button class="color-btn" style="background: #28795b;" onclick="updateCapText('green')" data-text="green" title="Green"></button>
                            <button class="color-btn" style="background: #75417e;" onclick="updateCapText('pink')" data-text="pink" title="Pink"></button>
                        </div>
                    </div>
                    
                    <button class="buy-button">Add to Cart - â‚¬29.99</button>
                </div>
            </div>
        </section>

        <section class="banner-section">
            <img src="images/asset2.png" alt="Lion and Eagle" class="banner-image">
        </section>

        <footer id="contact">
            <div class="social-links">
                <a href="#" title="Instagram">Instagram</a>
                <a href="#" title="Twitter">Twitter</a>
                <a href="#" title="TikTok">TikTok</a>
                <a href="#" title="Email">Email</a>
            </div>
            <p>&copy; 2026 ONE TRILLION. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
