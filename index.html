<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONE TRILLION - Merchandise & Toys</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'New York';
            src: local('New York Extra Large Black'), local('NewYork-Black');
            font-weight: 900;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Bebas Neue', 'Arial Black', Arial, sans-serif;
            background: #e05733;
            color: #000;
            overflow-x: hidden;
        }

        /* === ANIMATIONS === */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            padding: 30px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(224, 87, 51, 0.95);
            backdrop-filter: blur(10px);
            animation: slideInLeft 0.8s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            height: 60px;
            display: flex;
            align-items: center;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .logo:hover {
            transform: scale(1.1) rotate(-2deg);
        }

        .logo-image {
            height: 60px;
            width: auto;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
            transition: all 0.3s ease;
        }

        .logo-image:hover {
            filter: drop-shadow(0 6px 12px rgba(0, 0, 0, 0.3));
        }

        .nav-links {
            display: flex;
            gap: 30px;
            list-style: none;
            animation: slideInRight 0.8s ease;
        }

        .nav-links a {
            color: #000;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: all 0.3s;
            text-transform: uppercase;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 3px;
            background: #75417e;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-links a:hover {
            color: #75417e;
            transform: translateY(-2px);
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 80px 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
        }

        .hero-content {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
            animation: zoomIn 1s ease;
        }

        .castle-bg {
            width: 550px;
            height: auto;
            margin-bottom: 30px;
            opacity: 1;
            animation: float 4s ease-in-out infinite;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.3));
            transition: transform 0.3s ease;
        }

        .castle-bg:hover {
            transform: scale(1.05);
            animation: none;
        }

        .cta-button {
            display: inline-block;
            padding: 20px 50px;
            background: #75417e;
            color: #fff;
            text-decoration: none;
            font-size: 1.3em;
            font-weight: bold;
            border-radius: 50px;
            transition: all 0.4s ease;
            text-transform: uppercase;
            border: 5px solid #000;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 1s ease 0.5s backwards;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .cta-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .cta-button:hover {
            transform: translateY(-8px) scale(1.08);
            background: #197ab7;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }

        .cta-button:active {
            transform: translateY(-2px) scale(1.02);
        }

        /* Products Section */
        .products {
            padding: 80px 0;
            background: #e05733;
            animation: fadeInUp 1s ease;
        }

        .section-title {
            text-align: center;
            font-size: 4em;
            margin-bottom: 60px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #000;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 1s ease;
        }

        .cap-builder {
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            gap: 60px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        .cap-display {
            flex: 1;
            min-width: 400px;
            display: flex;
            justify-content: center;
            animation: slideInLeft 1s ease;
        }

        .cap-image-container {
            width: 500px;
            height: 450px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            border-radius: 20px;
            border: 5px solid #000;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .cap-image-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(45deg);
            transition: all 0.6s;
        }

        .cap-image-container:hover::before {
            left: 100%;
        }

        .cap-image-container:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
        }

        #capImage {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: all 0.4s ease;
        }

        .cap-image-container:hover #capImage {
            transform: scale(1.1) rotate(2deg);
        }

        .color-controls {
            flex: 1;
            min-width: 300px;
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            border: 5px solid #000;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: slideInRight 1s ease;
            transition: transform 0.3s ease;
        }

        .color-controls:hover {
            transform: translateY(-5px);
        }

        .control-group {
            margin-bottom: 30px;
        }

        .control-group h3 {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #000;
            text-transform: uppercase;
        }

        .color-options {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .color-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 4px solid #000;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .color-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transition: all 0.3s;
        }

        .color-btn:hover {
            transform: scale(1.2) rotate(10deg);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .color-btn:hover::after {
            width: 80%;
            height: 80%;
        }

        .color-btn:active {
            transform: scale(0.95);
        }

        .color-btn.active {
            box-shadow: 0 0 0 4px #fff, 0 0 0 8px #000;
            transform: scale(1.15);
            animation: pulse 2s infinite;
        }

        .buy-button {
            padding: 15px 40px;
            background: #197ab7;
            color: #fff;
            border: 3px solid #000;
            border-radius: 30px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
        }

        .buy-button:hover {
            transform: scale(1.05);
            background: #28795b;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .buy-button:active {
            transform: scale(0.98);
        }

        /* Banner Section */
        .banner-section {
            width: 100%;
            background: #e05733;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .banner-image {
            width: 100%;
            max-width: 100%;
            height: auto;
            display: block;
            transition: transform 0.5s ease;
        }

        .banner-section:hover .banner-image {
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            background: #75417e;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
        }

        .footer-banner {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        footer:hover .footer-banner {
            transform: scale(1.03);
        }

        .footer-content {
            padding: 40px 20px;
        }

        footer p {
            color: #fff;
            margin: 0;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }

        .social-links a {
            color: #fff;
            font-size: 1.2em;
            transition: all 0.3s;
            text-decoration: none;
            font-weight: bold;
            position: relative;
        }

        .social-links a::before {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 0;
            height: 2px;
            background: #e05733;
            transition: width 0.3s;
        }

        .social-links a:hover::before {
            width: 100%;
        }

        .social-links a:hover {
            color: #e05733;
            transform: translateY(-3px) scale(1.1);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo {
                height: 40px;
            }

            .logo-image {
                height: 40px;
            }

            .nav-links {
                flex-direction: column;
                gap: 15px;
            }

            .section-title {
                font-size: 2.5em;
            }
            
            .cap-image-container {
                width: 100%;
                max-width: 400px;
                height: auto;
                min-height: 350px;
            }
            
            .cap-display {
                min-width: auto;
            }
            
            .castle-bg {
                width: 90%;
                max-width: 350px;
            }

            header {
                position: relative;
            }
        }
    </style>
    
    <script>
        // Base cap images (no text)
        const baseCapImages = {
            'black': 'images/black-base.png',
            'blue': 'images/blue-base.png',
            'grey': 'images/grey-base.png'
        };
        
        // Cap images with text (base color + text color combinations)
        const capImagesWithText = {
            'black-orange': 'images/black-orange.png',
            'black-green': 'images/black-green.png',
            'black-pink': 'images/black-pink.png',
            'blue-orange': 'images/blue-orange.png',
            'blue-green': 'images/blue-green.png',
            'blue-pink': 'images/blue-pink.png',
            'grey-orange': 'images/grey-orange.png',
            'grey-green': 'images/grey-green.png',
            'grey-pink': 'images/grey-pink.png'
        };
        
        let currentBase = 'black';
        let currentText = null;
        
        function updateCap(baseColor) {
            currentBase = baseColor;
            currentText = null;
            
            document.querySelectorAll('[data-text]').forEach(btn => btn.classList.remove('active'));
            
            updateCapImage();
            updateActiveButton('base', baseColor);
        }
        
        function updateCapText(textColor) {
            currentText = textColor;
            updateCapImage();
            updateActiveButton('text', textColor);
        }
        
        function updateCapImage() {
            const imgElement = document.getElementById('capImage');
            imgElement.style.opacity = '0';
            imgElement.style.transform = 'scale(0.9)';
            
            setTimeout(() => {
                if (currentText === null) {
                    imgElement.src = baseCapImages[currentBase];
                } else {
                    const key = currentBase + '-' + currentText;
                    imgElement.src = capImagesWithText[key];
                }
                imgElement.style.opacity = '1';
                imgElement.style.transform = 'scale(1)';
            }, 200);
        }
        
        function updateActiveButton(type, color) {
            const buttons = document.querySelectorAll(type === 'base' ? '[data-base]' : '[data-text]');
            buttons.forEach(btn => btn.classList.remove('active'));
            
            const activeBtn = document.querySelector(type === 'base' ? `[data-base="${color}"]` : `[data-text="${color}"]`);
            if (activeBtn) activeBtn.classList.add('active');
        }
    </script>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="logo">
                    <img src="images/asset1.png" alt="ONE TRILLION" class="logo-image">
                </div>
                <ul class="nav-links">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#products">Build</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </header>

        <section class="hero" id="home">
            <div class="hero-content">
                <img src="images/logo1.png" alt="ONE TRILLION Logo" class="castle-bg">
            </div>
            <a href="#products" class="cta-button">Build Your Cap</a>
        </section>

        <section class="products" id="products">
            <h2 class="section-title">Build Your Cap</h2>
            
            <div class="cap-builder">
                <div class="cap-display">
                    <div class="cap-image-container">
                        <img id="capImage" src="images/black-base.png" alt="Trucker Cap">
                    </div>
                </div>
                
                <div class="color-controls">
                    <div class="control-group">
                        <h3>Base Color</h3>
                        <div class="color-options">
                            <button class="color-btn active" style="background: #000;" onclick="updateCap('black')" data-base="black" title="Black"></button>
                            <button class="color-btn" style="background: #197ab7;" onclick="updateCap('blue')" data-base="blue" title="Blue"></button>
                            <button class="color-btn" style="background: #A9A9A9;" onclick="updateCap('grey')" data-base="grey" title="Grey"></button>
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <h3>Text Color</h3>
                        <div class="color-options">
                            <button class="color-btn" style="background: #e05733;" onclick="updateCapText('orange')" data-text="orange" title="Orange"></button>
                            <button class="color-btn" style="background: #28795b;" onclick="updateCapText('green')" data-text="green" title="Green"></button>
                            <button class="color-btn" style="background: #75417e;" onclick="updateCapText('pink')" data-text="pink" title="Pink"></button>
                        </div>
                    </div>
                    
                    <button class="buy-button">Add to Cart - â‚¬29.99</button>
                </div>
            </div>
        </section>

        <section class="banner-section">
            <img src="images/asset2.png" alt="Lion and Eagle" class="banner-image">
        </section>

        <footer id="contact">
            <img src="images/bottomasset.png" alt="Ship and Roses" class="footer-banner">
            <div class="footer-content">
                <div class="social-links">
                    <a href="#" title="Instagram">Instagram</a>
                    <a href="#" title="Twitter">Twitter</a>
                    <a href="#" title="TikTok">TikTok</a>
                    <a href="#" title="Email">Email</a>
                </div>
                <p>&copy; 2026 ONE TRILLION. All rights reserved.</p>
            </div>
        </footer>
    </div>
</body>
</html>
