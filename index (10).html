<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONE TRILLION - Build Your Cap</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Fredoka+One&family=Righteous&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Bebas Neue', 'Arial Black', Arial, sans-serif;
            background: #e05733;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* FLOATING ANIMATED COINS */
        .floating-coin {
            position: fixed;
            width: 120px;
            height: auto;
            pointer-events: none;
            z-index: 100;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
            opacity: 0.9;
        }

        .coin-1 {
            top: 15%;
            animation: floatAcross1 25s linear infinite;
        }

        .coin-2 {
            top: 60%;
            animation: floatAcross2 30s linear infinite 5s;
        }

        .coin-3 {
            top: 35%;
            animation: floatAcross3 35s linear infinite 10s;
        }

        @keyframes floatAcross1 {
            0% {
                left: -150px;
                transform: translateY(0px) rotate(0deg) scale(1);
            }
            25% {
                transform: translateY(-30px) rotate(90deg) scale(1.1);
            }
            50% {
                transform: translateY(20px) rotate(180deg) scale(0.9);
            }
            75% {
                transform: translateY(-20px) rotate(270deg) scale(1.05);
            }
            100% {
                left: calc(100% + 150px);
                transform: translateY(0px) rotate(360deg) scale(1);
            }
        }

        @keyframes floatAcross2 {
            0% {
                left: -150px;
                transform: translateY(0px) rotate(0deg) scale(0.9);
            }
            30% {
                transform: translateY(40px) rotate(-90deg) scale(1.15);
            }
            60% {
                transform: translateY(-25px) rotate(-180deg) scale(0.85);
            }
            90% {
                transform: translateY(15px) rotate(-270deg) scale(1);
            }
            100% {
                left: calc(100% + 150px);
                transform: translateY(0px) rotate(-360deg) scale(0.9);
            }
        }

        @keyframes floatAcross3 {
            0% {
                left: -150px;
                transform: translateY(0px) rotate(0deg) scale(1.05);
            }
            20% {
                transform: translateY(-40px) rotate(72deg) scale(0.95);
            }
            40% {
                transform: translateY(30px) rotate(144deg) scale(1.1);
            }
            60% {
                transform: translateY(-20px) rotate(216deg) scale(0.9);
            }
            80% {
                transform: translateY(25px) rotate(288deg) scale(1);
            }
            100% {
                left: calc(100% + 150px);
                transform: translateY(0px) rotate(360deg) scale(1.05);
            }
        }

        .container {
            max-width: 1200px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        /* CENTERED HEADER */
        .header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 1s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* TOY BRAND LOGO - CENTERED */
        .brand-logo {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .brand-logo h1 {
            font-family: 'Fredoka One', 'Bangers', cursive;
            font-size: 7em;
            font-weight: 900;
            color: #FFD700;
            text-transform: uppercase;
            letter-spacing: 8px;
            margin: 0;
            position: relative;
            display: inline-block;
            
            text-shadow: 
                3px 3px 0px #000,
                6px 6px 0px #000,
                9px 9px 0px #000,
                12px 12px 0px rgba(0, 0, 0, 0.5),
                15px 15px 20px rgba(0, 0, 0, 0.6);
            
            background: linear-gradient(180deg, #FFD700 0%, #FFA500 50%, #FF8C00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            
            -webkit-text-stroke: 4px #000;
            
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% {
                transform: translateY(0px) rotate(-1deg);
            }
            50% {
                transform: translateY(-8px) rotate(1deg);
            }
        }

        .brand-logo::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 140%;
            height: 140%;
            background: 
                radial-gradient(ellipse at center, 
                    rgba(255, 215, 0, 0.3) 0%, 
                    transparent 70%);
            animation: starburstPulse 2s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes starburstPulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.6;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 0.9;
            }
        }

        .brand-logo::after {
            content: '';
            position: absolute;
            top: -20px;
            right: -30px;
            width: 80px;
            height: 80px;
            background: #FFD700;
            border: 4px solid #000;
            border-radius: 50%;
            box-shadow: 0 4px 0 #000, inset 0 4px 0 rgba(255, 255, 255, 0.5);
            animation: sparkle 1.5s ease-in-out infinite;
            z-index: 2;
        }

        @keyframes sparkle {
            0%, 100% {
                transform: scale(0.8) rotate(0deg);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.2) rotate(180deg);
                opacity: 1;
            }
        }

        .title-logo {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 1s ease 0.3s backwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title-logo img {
            max-width: 280px;
            width: 75%;
            height: auto;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.4));
            transition: transform 0.3s ease;
        }

        .title-logo img:hover {
            transform: scale(1.05) rotate(-2deg);
        }

        /* CAP BUILDER WITH WING CHEST BACKGROUND */
        .cap-builder {
            display: flex;
            gap: 40px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
            animation: fadeIn 1s ease 0.5s backwards;
            position: relative;
        }

        /* WING CHEST BACKGROUND */
        .cap-builder::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background-image: url('images/wing-chest.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.15;
            z-index: 0;
            pointer-events: none;
            animation: chestPulse 4s ease-in-out infinite;
        }

        @keyframes chestPulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.15;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.05);
                opacity: 0.2;
            }
        }

        .cap-display {
            flex: 1;
            min-width: 350px;
            max-width: 500px;
            display: flex;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        .cap-image-container {
            width: 100%;
            max-width: 450px;
            height: 420px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 25px;
            border: 5px solid #000;
            padding: 30px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .cap-image-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 215, 0, 0.3), transparent);
            transform: rotate(45deg);
            transition: all 0.6s;
        }

        .cap-image-container:hover::before {
            left: 100%;
        }

        .cap-image-container:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.6);
        }

        #capImage {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: all 0.4s ease;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
        }

        .cap-image-container:hover #capImage {
            transform: scale(1.1) rotate(2deg);
        }

        .color-controls {
            flex: 1;
            min-width: 320px;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.98);
            padding: 40px;
            border-radius: 25px;
            border: 5px solid #000;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .color-controls:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
        }

        .control-group {
            margin-bottom: 35px;
        }

        .control-group:last-of-type {
            margin-bottom: 30px;
        }

        .control-group h3 {
            font-family: 'Righteous', 'Bebas Neue', sans-serif;
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #000;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .color-options {
            display: flex;
            gap: 18px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .color-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 5px solid #000;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .color-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transition: all 0.3s;
        }

        .color-btn:hover {
            transform: scale(1.2) rotate(10deg);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        .color-btn:hover::after {
            width: 80%;
            height: 80%;
        }

        .color-btn:active {
            transform: scale(1.05);
        }

        .color-btn.active {
            box-shadow: 0 0 0 5px #FFD700, 0 0 0 10px #000;
            transform: scale(1.2);
            animation: colorPulse 2s infinite;
        }

        @keyframes colorPulse {
            0%, 100% {
                transform: scale(1.2);
            }
            50% {
                transform: scale(1.25);
            }
        }

        .buy-button {
            padding: 18px 0;
            background: #28795b;
            color: #fff;
            border: 4px solid #000;
            border-radius: 40px;
            font-family: 'Righteous', 'Bebas Neue', sans-serif;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            letter-spacing: 2px;
        }

        .buy-button:hover {
            transform: translateY(-3px) scale(1.03);
            background: #75417e;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        }

        .buy-button:active {
            transform: translateY(-1px) scale(1.01);
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 10px;
            }

            .floating-coin {
                width: 80px;
            }

            .brand-logo h1 {
                font-size: 3em;
                letter-spacing: 3px;
                -webkit-text-stroke: 3px #000;
                text-shadow: 
                    2px 2px 0px #000,
                    4px 4px 0px #000,
                    6px 6px 0px rgba(0, 0, 0, 0.5);
            }

            .brand-logo::after {
                width: 50px;
                height: 50px;
                top: -10px;
                right: -15px;
            }

            .title-logo {
                margin-bottom: 30px;
            }

            .title-logo img {
                max-width: 180px;
            }

            .cap-builder::before {
                width: 400px;
                height: 400px;
                opacity: 0.1;
            }

            .cap-builder {
                gap: 30px;
            }
            
            .cap-display {
                min-width: 100%;
            }

            .cap-image-container {
                height: 350px;
                padding: 20px;
            }
            
            .color-controls {
                min-width: 100%;
                padding: 30px 25px;
            }

            .control-group h3 {
                font-size: 1.5em;
            }

            .color-btn {
                width: 60px;
                height: 60px;
            }

            .buy-button {
                font-size: 1.1em;
                padding: 16px 0;
            }
        }
    </style>
    
    <script>
        const baseCapImages = {
            'black': 'images/black-base.png',
            'blue': 'images/blue-base.png',
            'grey': 'images/grey-base.png'
        };
        
        const capImagesWithText = {
            'black-orange': 'images/black-orange.png',
            'black-green': 'images/black-green.png',
            'black-pink': 'images/black-pink.png',
            'blue-orange': 'images/blue-orange.png',
            'blue-green': 'images/blue-green.png',
            'blue-pink': 'images/blue-pink.png',
            'grey-orange': 'images/grey-orange.png',
            'grey-green': 'images/grey-green.png',
            'grey-pink': 'images/grey-pink.png'
        };
        
        let currentBase = 'black';
        let currentText = null;
        
        function updateCap(baseColor) {
            currentBase = baseColor;
            currentText = null;
            document.querySelectorAll('[data-text]').forEach(btn => btn.classList.remove('active'));
            updateCapImage();
            updateActiveButton('base', baseColor);
        }
        
        function updateCapText(textColor) {
            currentText = textColor;
            updateCapImage();
            updateActiveButton('text', textColor);
        }
        
        function updateCapImage() {
            const imgElement = document.getElementById('capImage');
            imgElement.style.opacity = '0';
            imgElement.style.transform = 'scale(0.9)';
            
            setTimeout(() => {
                if (currentText === null) {
                    imgElement.src = baseCapImages[currentBase];
                } else {
                    const key = currentBase + '-' + currentText;
                    imgElement.src = capImagesWithText[key];
                }
                imgElement.style.opacity = '1';
                imgElement.style.transform = 'scale(1)';
            }, 200);
        }
        
        function updateActiveButton(type, color) {
            const buttons = document.querySelectorAll(type === 'base' ? '[data-base]' : '[data-text]');
            buttons.forEach(btn => btn.classList.remove('active'));
            const activeBtn = document.querySelector(type === 'base' ? `[data-base="${color}"]` : `[data-text="${color}"]`);
            if (activeBtn) activeBtn.classList.add('active');
        }
    </script>
</head>
<body>
    <!-- FLOATING ANIMATED COINS -->
    <img src="images/wing-coin.png" alt="Flying Coin" class="floating-coin coin-1">
    <img src="images/wing-coin.png" alt="Flying Coin" class="floating-coin coin-2">
    <img src="images/wing-coin.png" alt="Flying Coin" class="floating-coin coin-3">

    <div class="container">
        <div class="header">
            <div class="brand-logo">
                <h1>ONE TRILLION</h1>
            </div>
        </div>

        <div class="title-logo">
            <img src="images/create-your-cap.png" alt="Create Your Cap">
        </div>
        
        <div class="cap-builder">
            <div class="cap-display">
                <div class="cap-image-container">
                    <img id="capImage" src="images/black-base.png" alt="Trucker Cap">
                </div>
            </div>
            
            <div class="color-controls">
                <div class="control-group">
                    <h3>Base Color</h3>
                    <div class="color-options">
                        <button class="color-btn active" style="background: #000;" onclick="updateCap('black')" data-base="black" title="Black"></button>
                        <button class="color-btn" style="background: #197ab7;" onclick="updateCap('blue')" data-base="blue" title="Blue"></button>
                        <button class="color-btn" style="background: #A9A9A9;" onclick="updateCap('grey')" data-base="grey" title="Grey"></button>
                    </div>
                </div>
                
                <div class="control-group">
                    <h3>Text Color</h3>
                    <div class="color-options">
                        <button class="color-btn" style="background: #e05733;" onclick="updateCapText('orange')" data-text="orange" title="Orange"></button>
                        <button class="color-btn" style="background: #28795b;" onclick="updateCapText('green')" data-text="green" title="Green"></button>
                        <button class="color-btn" style="background: #75417e;" onclick="updateCapText('pink')" data-text="pink" title="Pink"></button>
                    </div>
                </div>
                
                <button class="buy-button">Add to Cart - â‚¬29.99</button>
            </div>
        </div>
    </div>
</body>
</html>
